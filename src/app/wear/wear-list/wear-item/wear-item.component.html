
<a
  href="#" class="list-group-item clearfix"
  (click)="onSelected()">
  <div class = "pull-left">
    <h4 class = "list-group-item-heading">{{wear.name}}</h4>
    <p class = "list-group-item-text"> {{wear.price}} </p>
  </div>
  <span class="pull-right">
        <img
          [src]="wear.imagePath"
          alt="{{wear.name}}"
          class="img-responsive"
          style="max-height:50px">
      </span>
</a>
