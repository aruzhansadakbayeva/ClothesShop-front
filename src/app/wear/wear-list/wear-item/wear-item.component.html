<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ wear.name }}</h4>
    <p class="list-group-item-text">{{ wear.price }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="wear.imagePath"
          alt="{{ wear.name }}"
          class="img-responsive"
          style="max-height: 60px;">
      </span>
</a>
